<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia API with OOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>
            YourTrivia
            <small class="text-muted">Favorite website for a fast quiz</small>
        </h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <form action="" id="form-filter">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">TRIVIA</h1>
                            <div class="form-group">
                                <label for="questions" class="mt-3">Number of Questions</label>
                                <select class="form-control" id="questions">
                                  <option value="10">10</option>
                                  <option value="20">20</option>
                                  <option value="30">30</option>
                                  <option value="40">40</option>
                                  <option value="50">50</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category" class="mt-3">Category</label>
                                <select class="form-control" id="category">
                                  <!-- content goes in here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="difficulty" class="mt-3">Level of Difficulty</label>
                                <select class="form-control" id="difficulty">
                                  <option value="easy">Easy</option>
                                  <option value="medium">Medium</option>
                                  <option value="hard">Hard</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="type" class="mt-3">Type of Questions</label>
                                <select class="form-control" id="type">
                                  <option value="multiple">Multiple Choice</option>
                                  <option value="boolean">True / False</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary mt-4 mb-2" type="submit">Get Questions</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col" id="score-container">
                        <!-- content goes in here -->
                    </div>
                </div>
                <form action="" id="qa-container">
                    <div class="row" id ="questions-container">
                        <!-- content goes in here -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
